<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>영화 상세 정보</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="css/sub.css">
  
</head>
<body>
  <div class="app">
    <!-- header -->
    <header class="app-header">
      <div class="container">
        <div class="header-grid">
          <div class="header-left">
            <a href="../index.html" class="logo">
              <span class="logo-mark">W</span>
            </a>
            
            <nav class="primary-nav">
              <ul class="primary-nav__list">
                <li><a href="../index.html" class="nav-link">구독</a></li>
                <li><a href="#" class="nav-link">개별 구매</a></li>
                <li><a href="#" class="nav-link">웹툰</a></li>
              </ul>
            </nav>
          </div>
          
          <div class="header-right">
            <form class="search-form" id="searchForm">
              <span class="material-symbols-outlined">search</span>
              <input type="search" class="search-input" placeholder="작품, 인물 검색" id="searchInput">
            </form>
            
            <button type="button" class="icon-btn">
              <span class="material-symbols-outlined">notifications</span>
            </button>
            
            <a href="#" class="login-btn">로그인 / 회원가입</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- 영화 상세 정보 메인 컨테이너 -->
      <section class="sub-main-section">
        <div class="container">
          <div class="sub-main-container" id="subMainContainer">
            <div class="loading">영화 정보를 불러오는 중...</div>
          </div>
        </div>
      </section>

      <!-- 추천 영화 슬라이더 섹션 -->
      <section class="section">
        <div class="container">
          <h2 class="section-title">추천 영화</h2>
          <p class="section-subtitle">선택하신 영화와 비슷한 장르의 추천 작품들</p>
          <div class="slider poster-slider" id="recommendSlider">
            <button class="slider-btn prev">
              <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <div class="slider-viewport">
              <div class="poster-slides" id="recommendSlides">
                <div class="loading">추천 영화를 불러오는 중...</div>
              </div>
            </div>
            <button class="slider-btn next">
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="container">
        <div class="footer-grid">
          <div class="footer-col">
            <div class="footer-title">이용 안내</div>
            <ul class="footer-links">
              <li><a href="#">이용약관</a></li>
              <li><a href="#">개인정보 처리방침</a></li>
              <li><a href="#">청소년 보호정책</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <div class="footer-title">CONTACT</div>
            <div class="footer-text">
              이메일: jangyuu_@naver.com<br>
              고객센터: 1588-0000 (평일 10:00 ~ 18:00)<br>
              주소: 서울특별시 강남구 테헤란로 123
            </div>
          </div>
          <div class="footer-col">
            <div class="footer-title">SNS</div>
            <div id="sns">
              <div><i class="fa-brands fa-facebook-f"></i></div>
              <div><i class="fa-brands fa-instagram"></i></div>
              <div><i class="fa-brands fa-google-play"></i></div>
              <div><i class="fa-brands fa-youtube"></i></div>
              <div><i class="fa-brands fa-tiktok"></i></div>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          © 2025 WATCHA Clone with Movies | Powered by TMDB
        </div>
      </div>
    </footer>
  </div>

  <!-- JS Files -->
  <script src="../js/movie.js"></script>
  <script src="js/sub.js"></script>
</body>
</html>
